	<script>
        'use strict';
        window.onload = init;

        function init(){
            document.getElementById("shapeForm").onsubmit = calculate;
                       }

        //Calculates Volume and Area
        function calculate() {

            //Call the myFx function
            myFx ("test string");

            var volume;           //Output
            var area;             //Output
            //Inputs
            var radius = document.getElementById("radius");
            var height = document.getElementById("height");

            //Make sure that:
            //1. The referenced item exists
            if (radius && height) {
            //2. Each referenced object has a valid value
            if (isNaN(radius.value) ||
                    (ParseFloat (radius.value) <= 0 ))
            {
                radius.value = "Enter # > 0";
                //Exit the function
                return false;
            }

            if (isNaN(height.value) ||
                    (ParseFloat (height.value) <= 0 ))
            {
                height.value = "Enter # > 0";
                //Exit the function
                return false;
            }

            alert (parseFloat(radius.value));

            //Do the Calculations:
                volume = Math.PI * Math.pow (radius.value, 2) * height.value;

                area = ( 2 * Math.PI * Math.pow(radius.value, 2)) + (2 * Math.PI * radius.value * height.value);

            volume = volume.toFixed (4);
            area = area.toFixed(4);

            //Output Results

                document.getElementById ("area").value = area;

        //All functionality is on

        //Clears input and output from boxes
        function formClear () {
            document.getElementById('radius').value = "0";
            document.getElementById('height').value = "0";

                              }

</head>

	<section>
	<form method="get"

		<ul id="navlist">
